<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lista de Tareas</title>

  <link rel='stylesheet' href='style.css'>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  
  <div id="header">
    <h1>Lista de Tareas</h1>
  </div>

  <div id="main">
    <!--Mostramos la lista de tareas-->
    <table>
        <tbody id="tabla-tareas">
        </tbody>
      </table>
      
    <button class="boton2" onclick=addTodo()>Comenzar</button>
    <!--Formulario para añadir tareas-->
      <input type="text" id="nombre_lista" placeholder="Añadir tarea">
    <!--Botón para eliminar tareas-->
        <button class="boton" onclick=deleteTodo(2)>Eliminar</button>


  </div>

  <div id="footer">
  
  </div>

  <script src="script.js"></script>
</body>

</html>
